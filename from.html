<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<h3 style="text-align: center;">Registration Forn</h3>
<body>
    <form action="#">
        First Name: <input placeholder="Enter First Name"  type="text"> <br>
        Last Name: <input placeholder="Enter Last Name" type="text"><br>
        Email: <input placeholder="Enter Email Address" type="email"><br>
        Password: <input placeholder="" type="password"><br>
        Gender: <input type="radio" name="Gender" value="Male">Male
                 <input type="radio" name="Gender" value="Female">Female
                 <input type="radio" name="Gender" value="Other">Other <br>
        Age: <input placeholder="number" type="number">  <br>
        Preferences: Acrylic Painting<input type="checkbox" value="Acrylic Painting">
        Oil Painting<input type="checkbox" value="Oil Painting">
        Water Coler Painting <input type="checkbox" value="Water Coler Painting"><br>
        Occupation: <select name="" id="">
            <option value="Student">Student</option>
            <option value="Businessman">Businessman</option>
            <option value="Doctor">Dortor</option>
        </select><br>
        Bio:  <textarea name="" id="">Share few lines about yourself....</textarea><br>
        <input type="reset" value="RESSET">
        <input type="button" value="SUBMIT">


    </form>
</body>
</html>
